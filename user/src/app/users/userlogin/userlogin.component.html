<!-- Navbar-->

<div class="container mt-3" >
    <div class=" ">
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light py-3">
                <div class="container">
                  
                    <a href="#" class="navbar-brand ">
                        <img class="mt-3" src="../../../assets/unnamed.png" alt="logo" width="150">
                    </a>
                </div>
            </nav>
        </header>
        
        <br>
        <div class="container">
            <div class="row py-5  align-items-center">
                <!-- For Demo Purpose -->
                <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                    <img src="../../../assets/images/kindpng_4417448.png" alt="" class="img-fluid mb-3 d-none d-md-block">
                    <!-- <h1>Create an Account</h1>
                    <p class="font-italic text-muted mb-0">Create a minimal registeration page using Bootstrap 4 HTML form elements.</p>
                    <p class="font-italic text-muted">Snippet By <a href="https://bootstrapious.com" class="text-muted">
                        <u>Bootstrapious</u></a>
                    </p> -->
                </div>
        
                <!-- Registeration Form -->
                <div class="col-md-7 col-lg-6 ml-auto">
                    <div *ngIf="record" class="alert alert-warning alert-dismissible fade show col-lg-8 offset-lg-2" role="alert">
                <strong>{{message}}</strong>
                        <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button> -->
                      </div>
                    <form class="form-auth-small" [formGroup]="loginform">
                        <h4 class="admin offset-lg-2 text-info"> EMPLOYEE LOGIN</h4>
                        <div class="row">
         
                          
                            <!-- Email Address -->
                            <div class="input-group col-lg-8 offset-lg-2 mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text borders bg-white px-4 border-md border-right-0">
                                        <i class="text-info fa fa-envelope"></i>
                                    </span>
                                </div>
                                <input id="email" type="email" name="email" placeholder="Email Address" formControlName="email" class="form-control bg-white border-left-0 border-md">
                            </div>
        
                            <!-- Password -->
                            <div class="input-group col-lg-8 offset-lg-2 mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text borders bg-white px-4 border-md border-right-0">
                                        <i class=" text-info fa fa-lock "></i>
                                    </span>
                                </div>
                                
                                <input id="password" type="password" name="password" placeholder="Password" formControlName="password" class="form-control bg-white border-left-0 border-md">
                            </div>
        
                            <!-- Submit Button -->
                            <div class="form-group col-lg-8 offset-lg-2 mx-auto mb-0">
                                <!-- <a  class="btn btn-outline-info btn-block py-2 loginbtn" (click)="userlogin()">
                                    <span class="font-weight-bold text-info  ">LOGIN</span>
                                </a> -->
                                <button  class="btn btn-info btn-block py-2 font-weight-bold text-white" (click)="userlogin()">LOGIN</button>
                            </div>
        
                           
        
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    
        <div class="bg-blue card-footer py-3 footer">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
            </div>
        </div>
    </div>
</div>
