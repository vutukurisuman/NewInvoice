<div class="container">
    <div class="row py-3  align-items-center">

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form [formGroup]="registerForm" >
                <div class="row">

                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text borders bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" name="firstname" placeholder="First Name" class="form-control bg-white border-left-0 border-md"  formControlName="firstName"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text borders bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="lastName" type="text" name="lastname" placeholder="Last Name" class="form-control bg-white border-left-0 border-md" formControlName="lastName"  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text borders bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text borders bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <!-- <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                            <option value="">+91</option>
                            
                        </select> -->
                        <input id="phoneNumber" type="tel" name="phonenumber" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3" formControlName="phonenumber"  [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }">
                        <div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
                            <div *ngIf="f.phonenumber.errors.required">Phonenumber is required</div>
                        </div>
                    </div>.


     <!-- Employee Id  -->
<div class="input-group col-lg-12 mb-4">
    <div class="input-group-prepend">
        <span class="input-group-text borders bg-white px-4 border-md border-right-0">
            <i class="fa fa-user text-muted"></i>
        </span>
    </div>
    <input id="empid" type="text" name="empid" placeholder="Employee ID" class="form-control bg-white border-left-0 border-md" formControlName="empid"  [ngClass]="{ 'is-invalid': submitted && f.empid.errors }">
    <div *ngIf="submitted && f.empid.errors" class="invalid-feedback">
        <div *ngIf="f.empid.errors.required">Employee ID is required</div>
    </div>
</div>

                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text borders bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>

                    <!-- Password Confirmation -->

                        <input id="conformpassword" type="text" name="conformpassword" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md" formControlName="conformpassword"  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                        <div *ngIf="submitted && f.conformpassword.errors" class="invalid-feedback">

                        </div>
                    </div> -->

                    <!-- Submit Button -->

                        <a class="btn btn-primary text-white btn-block py-2">
                            <span class="font-weight-bold"  (click)='onSubmit()' type='button'>Create New  Employee</span>
                        </a>
                    </div>
                     <!-- <button type="button" >rtyui</button> -->
                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-2">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

                    </div> -->

                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Back to Login <a  [routerLink]='["/admin/adminlogin"]'  class="text-primary ml-2">Login</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
