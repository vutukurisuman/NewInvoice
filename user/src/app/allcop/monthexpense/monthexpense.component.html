<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <table class="table" style="width:75%;">
                    <thead>
                        <th>Title</th>
                        <th>Category</th>
                        <th>itemname</th>
                        <th>itemquan</th>
                        <th>itemcost</th>
                        <th>total</th>
                        <th>status</th>
                    </thead>
                    <tbody>
                       <tr *ngFor="let exp of expdata">
                           <td>{{exp.title}}</td>
                           <td>{{exp.category}}</td>
                           <td>{{exp.itemname}}</td>
                           <td>{{exp.itemquan}}</td>
                           <td>{{exp.itemcost}}</td>
                           <td>{{exp.total}}</td>
                           <td>{{exp.status}}</td>
                       </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
