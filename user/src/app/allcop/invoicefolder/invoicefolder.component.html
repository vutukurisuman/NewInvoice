<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          
          <h6>&nbsp; clients</h6>
          <div class="float-right">
            <button class="btn btn-md" (click)="back()" style="background-color:#2f3e65 ;color: white;font-size: 10px;float: right;">Back<i class="menu-icon mdi mdi-arrow-right ml-2"></i> </button>
          </div>
             <div class="container-fluid mr-left-10"> 
              <br>  
              
                <div *ngFor="let c1 of clients; let i = index" class="float-left mr-4">
                  <img src=".\assets\folder.png" (click)="client(c1,i)" style="width: 45px;">
                  <br>
                  <span><small>{{c1.clientname}}</small></span> 
                </div>
              </div>
        
      </div>
      </div>
