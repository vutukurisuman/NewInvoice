<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          
          <h6>&nbsp; Folders</h6>
             
             <div class="container-fluid mr-left-10"> 
              <br>  
              <div class="float-left">
                <img src=".\assets\folder.png"  (click)="invoices()" style="width:45px;" >
                <br>
                  <span class="float-left mr-4"><small>Invoices</small></span>
                </div> 
                <div class="float-left">
                  <img src=".\assets\folder.png"  (click)="expenses()" style="width:45px;" >
                  <br>
                    <span class="float-left mr-4"><small>Expenses</small></span>
                  </div> 
                  <div class="float-left">
                    <img src=".\assets\folder.png"  (click)="vendors()" style="width:45px;" >
                    <br>
                      <span class="float-left mr-4"><small>Vendors</small></span>
                    </div> 

              <div *ngFor="let f1 of totalfolders; let i = index" class="float-left mr-4" >
                   
                <img src=".\assets\folder.png"  (click)="fun1(f1,i)" style="width:45px;" >
                <br>
                  <span><small>{{f1.name}}</small></span>
                  
                
                </div>
                
              
                
              <img   (click)="addfun()" src=".\assets\addfolder.png" style="width:45px;" >
              <br>
                  <span><small>add folder</small></span>
                
              <!-- ///(click)="add()" -->
            
              <br>  
            
         
        
      </div>
      </div>  
    
     
<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">New Folder Name</h5>
    <button type="button" class="close btn btn-outline-none" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <input type="text" [(ngModel)]="name" name="updatename" >
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="close();funname(name)">
      submit
    </button>
  </div>
</ng-template>
</div> 
</div>
