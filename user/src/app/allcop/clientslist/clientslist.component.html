<div class="row">
    <div class="col-lg-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <h6>Clients</h6>
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-4">
              <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" [(ngModel)]="searchStatus" class="form-control btn-radius"
                  placeholder="Search by Client / Mail / Attn To.." #searchInput />
              </div>
            </div>
            <div class="col-md-2">
              <button class="btn btn-md" (click)="clientform()" style="background-color:#2f3e65 ;color: white;font-size: 10px;float: right;">+ Add Client</button>
            </div>
          </div>
          

          <div class="table-responsive">
            <table class="table table-bordered table-condensed " [mfData]="this.expdata" #mf="mfDataTable" [mfRowsOnPage]="10">
              <thead>
                <tr>
                  <th>
                    <mfDefaultSorter by="sequencyId">S.NO<i class="fa fa-unsorted ml-1"></i></mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="clientname">Client<i class="fa fa-unsorted ml-1"></i></mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="attnto">Attn To<i class="fa fa-unsorted ml-1"></i></mfDefaultSorter>
                  </th> 
                  <th>
                    <mfDefaultSorter by="email">Mail<i class="fa fa-unsorted ml-1"></i></mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="phonenumber">Phone Number <i class="fa fa-unsorted ml-1"></i></mfDefaultSorter>
                  </th>  
                  <th>
                    <mfDefaultSorter by="address">Address<i class="fa fa-unsorted ml-1"></i> </mfDefaultSorter>
                  </th> 
                  <th>
                    <mfDefaultSorter by="address">Action<i class="fa fa-unsorted ml-1"></i> </mfDefaultSorter>
                  </th>
                </tr>
              </thead>
            
              
              <tbody>
                <tr *ngFor="let data of mf.data | filterpipe : searchStatus" class="tabicon">
                  <td>{{data.sequencyId + 1}}</td>
                   <td>{{data.clientname}}</td>
                   <td>{{data.attnto}}</td>
                   <td>{{data.email}}</td>
                   <td>{{data.phonenumber}}</td>
                   <td>{{data.address}}</td>
                   <td><i class="menu-icon mdi mdi-account-edit mr-3"></i>
                    <i class="menu-icon mdi mdi-delete"></i></td>

                </tr>
                <tr *ngIf = "!expdata || expdata.length==0">
                  <td colspan="7" style="text-align: center;">
                    <img src="assets/images/img_empty_status.png"  alt="No Data Image" style="width: 100px;height:100px;">
                    <h6>{{tabledatanotfound}}</h6>
                  </td>
              </tr>
              </tbody>
              <!-- <tfoot>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                    <td>
                        <mfBootstrapPaginator></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>  -->
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
