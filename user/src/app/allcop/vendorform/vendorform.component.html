<div class="row">
  
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <h6 class="mb-4">Vendor Registration</h6>
            </div>
            <div class="col-md-3"></div>
  
            <div class="col-md-3">
            </div>
            <div class="col-md-2">
              <button class="btn btn-sm" (click)="clientform()" style="background-color:#2f3e65 ;color:white;font-size: 12px;float: right;cursor: pointer;"> Back<i class="menu-icon mdi mdi-arrow-right ml-2"></i> </button>
            </div>
          </div>
          <form #studentForm="ngForm" (ngSubmit)="studentForm.form.valid && adddata(ServiceData)">
         
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Vendor Name</label>
                  <div class="col-sm-9">
                    <div class="form-group">
                      <input type="text" id="clientname" name="invoice" placeholder="Clientname"
                          class="form-control form_color" [(ngModel)]="ServiceData.clientname"
                          #clientname="ngModel"
                          [ngClass]="{'is-invalid': studentForm.submitted && clientname.invalid}"
                          required />
                      <div class="invalid-feedback" *ngIf="studentForm.submitted && clientname.invalid">
                          <div *ngIf="clientname.errors.required">Vendor Name is Required
                          </div>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <div class="form-group">
                      <input type="email" id="email" name="email" placeholder="Email"
                          class="form-control form_color" [(ngModel)]="ServiceData.email"
                          #email="ngModel" 
                          [ngClass]="{'is-invalid': studentForm.submitted && email.invalid}" required />
                      <div class="invalid-feedback" *ngIf="studentForm.submitted && email.invalid">
                          <div *ngIf="email.errors.required">Email is Required</div>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">PhoneNumber</label>
                  <div class="col-sm-9">
                    <div class="form-group">
                      <input type="text" id="phonenumber" name="phonenumber" placeholder="Number"
                          class="form-control form_color" [(ngModel)]="ServiceData.phonenumber"
                          #phonenumber="ngModel" 
                          [ngClass]="{'is-invalid': studentForm.submitted && phonenumber.invalid}" required />
                      <div class="invalid-feedback" *ngIf="studentForm.submitted && phonenumber.invalid">
                          <div *ngIf="phonenumber.errors.required">phonenumber is Required</div>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">GSTIN</label>
                  <div class="col-sm-9">
                    <div class="form-group">
                      <input type="text" id="gst" name="gst" placeholder="GST"
                          class="form-control form_color" [(ngModel)]="ServiceData.gst"
                          #gst="ngModel" 
                          [ngClass]="{'is-invalid': studentForm.submitted && gst.invalid}"
                          required />
                      <div class="invalid-feedback" *ngIf="studentForm.submitted && gst.invalid">
                          <div *ngIf="gst.errors.required">gst is Required
                          </div>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- <p class="card-description">
              Address
            </p> -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Address </label>
                  <div class="col-sm-9">
                    <div class="form-group">
                      <input type="text" id="address" name="address" placeholder="Address"
                          class="form-control form_color" [(ngModel)]="ServiceData.address"
                          #address="ngModel" 
                          [ngClass]="{'is-invalid': studentForm.submitted && address.invalid}"
                          required />
                      <div class="invalid-feedback" *ngIf="studentForm.submitted && address.invalid">
                          <div *ngIf="address.errors.required">address is Required
                          </div>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">State</label>
                  <div class="col-sm-9">
                    <div class="form-group">
                      <input type="text" id="state" name="state" placeholder="State"
                          class="form-control form_color" [(ngModel)]="ServiceData.state"
                          #state="ngModel" 
                          [ngClass]="{'is-invalid': studentForm.submitted && state.invalid}"
                          required />
                      <div class="invalid-feedback" *ngIf="studentForm.submitted && state.invalid">
                          <div *ngIf="state.errors.required">state is Required
                          </div>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label"> City</label>
                  <div class="col-sm-9">
                    <div class="form-group">
                      <input type="text" id="city" name="city" placeholder="City"
                          class="form-control form_color" [(ngModel)]="ServiceData.city"
                          #city="ngModel"
                          [ngClass]="{'is-invalid': studentForm.submitted && city.invalid}"
                          required />
                      <div class="invalid-feedback" *ngIf="studentForm.submitted && city.invalid">
                          <div *ngIf="city.errors.required">city  is Required
                          </div>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Postcode</label>
                  <div class="col-sm-9">
                    <div class="form-group">
                      <input type="text" id="postcode" name="postcode" placeholder="Postcode"
                          class="form-control form_color" [(ngModel)]="ServiceData.postcode"
                          #postcode="ngModel" 
                          [ngClass]="{'is-invalid': studentForm.submitted && postcode.invalid}"
                          required />
                      <div class="invalid-feedback" *ngIf="studentForm.submitted && postcode.invalid">
                          <div *ngIf="postcode.errors.required">postcode Name is Required
                          </div>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Country</label>
                  <div class="col-sm-9">
                    <div class="form-group">
                      <input type="text" id="country" name="country" placeholder="Country"
                          class="form-control form_color" [(ngModel)]="ServiceData.country"
                          #country="ngModel"
                          [ngClass]="{'is-invalid': studentForm.submitted && country.invalid}"
                          required />
                      <div class="invalid-feedback" *ngIf="studentForm.submitted && country.invalid">
                          <div *ngIf="country.errors.required">country Name is Required
                          </div>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Attn To</label>
                  <div class="col-sm-9">
                    <div class="form-group">
                      <input type="text" id="attnto" name="attnto" placeholder="Attn To"
                          class="form-control form_color" [(ngModel)]="ServiceData.attnto"
                          #attnto="ngModel"
                          [ngClass]="{'is-invalid': studentForm.submitted && attnto.invalid}"
                          required />
                      <div class="invalid-feedback" *ngIf="studentForm.submitted && attnto.invalid">
                          <div *ngIf="attnto.errors.required">Attn To is Required
                          </div>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
             
            </div>
            <div class="text-center">
             
              <button  type="submit" class="btn btn-sm   btn-next"
                  *ngIf="studentForm.form.invalid"style="background-color:
                  #2f3e65 ;color: white;float:right">Submit</button>
              <button  type="submit" class="btn btn-sm   btn-next"
                  *ngIf="studentForm.form.valid" style="background-color:
                  #2f3e65 ;color: white;float:right">Submit</button>
                   <button (click)="clear(ServiceData)"   class="mr-2 btn btn-sm   btn-next"
                   style="background-color:
                   #2f3e65 ;color: white;float:right">Reset</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  
  </div>
